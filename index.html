<!DOCTYPE html>
<html>

<head>
    <title>Amine Static</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark justify-content-between text-white">
            <a class="navbar-brand" herf="#">
                <h1>Amine</h1>
            </a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    <text>Search</text>
                </button>
            </form>
        </nav>
    </div>
    <div class="container-fluid justify-content-center" style="margin-top: 15px">
        <div class="jumbotron">
            <h1 class="display-4">Amine Prototype</h1>
            <p class="lead">Welcome to Amine</p>
        </div>
    </div>
    <div class="container-fluid justify-content-center" style="margin-top: 15px">
        <div class="jumbotron">
            <h1 class="display-4">Control Panel</h1>
            <hr class="my-4">
            <div class="row">
                <div class="col-md-6">
                    <p class="lead">Redraw Anime List</p>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="render()">
                        <text>render</text>
                    </button>
                </div>
                <div class="col-md-6">
                    <p class="lead">Scrape from 9anime url</p>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" id="scrapeURL" placeholder="URL">
                        </div>
                        <button class="btn btn-outline-success mb-2" type="button" onclick="scrape()">
                            <text>scrape</text>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="container-fluid" id="list"> </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="p-2">
                <p>Amine@2018</p>
            </div>
        </div>
    </div>

    <script src="grab.js"></script>
</body>

</html>
